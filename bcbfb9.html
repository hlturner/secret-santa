<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hart Family Secret Santa</title>
  <style>
    body {
      margin: 0;
      padding: 2.5rem 1.5rem 1.5rem 1.5rem; /* top right bottom left */
      font-family: Georgia, 'Times New Roman', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;

      /* Background image */
      background-image: url("Christmas Background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      /* fallback */
      background-color: #fdfdfd;

      color: #333;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      overflow-y: auto;
    }

    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.65); /* adjust opacity if needed */
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      font-style: italic;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    p {
      font-size: 1.3rem; /* increase size */
      font-weight: bold; /* make bold */
    }

    .content {
      max-width: 1000px;
      width: 90%;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* Mobile */
    @media (max-width: 600px) {
      body {
        background-attachment: scroll; /* smoother on mobile */
      }

      h1 {
        font-size: 2.2rem;
        margin-top: 1rem;
      }

      .content {
        font-size: 1rem;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Hart Family Secret Santa</h1>
  <div class="content">
    <p>Harvey: You are buying for Robin</p>
  </div>
</body>
</html>
