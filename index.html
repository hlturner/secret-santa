<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hart Family Secret Santa</title>
  <style>
    body {
  margin: 0;
  padding: 2.5rem 1.5rem 1.5rem 1.5rem; /* top right bottom left */
  font-family: Georgia, 'Times New Roman', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  background-color: #fdfdfd;
  color: #333;
  height: 100vh;
  overflow-y: auto;
  box-sizing: border-box;
}

    h1 {
      font-size: 3rem;
      font-style: italic;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .content {
      max-width: 1000px;
      width: 90%;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
        margin-top: 1rem;
      }

      .content {
        font-size: 1rem;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Test/h1>
  <div class="content">
    <p>Test</p>
  </div>
</body>
</html>
